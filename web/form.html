<!DOCTYPE html>
<html style="width: 1250px;height: 700px;margin: auto;margin-right: 0px;font-family: Ubuntu, sans-serif;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Card-Deck.css">
    <link rel="stylesheet" href="assets/css/Data-Table-1.css">
    <link rel="stylesheet" href="assets/css/Data-Table.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
</head>

<body id="page-top" style="width: 1250px;height: 700px;background: url(&quot;assets/img/bg-pattern.png&quot;), #4b4c69;margin: auto;font-family: Ubuntu, sans-serif;">
    <div class="container" style="width: 100%;height: 100%;margin: 0px;padding: 0px;">
        <div class="row" style="width: 100%;height: 100%;margin-left: 0;margin-right: 0;">
            <div class="col col-lg-3">
                <form class="bootstrap-form-with-validation" style="color: rgb(255,255,255);font-family: Ubuntu, sans-serif;">
                    <h2 class="text-center" style="margin: 20px 0px; color: #e4c474; font-family: Ubuntu, sans-serif;">Add Students</h2>
                    <div class="form-group"><label for="text-input">Student Name</label><input type="text" class="form-control" id="std-name" name="text-input" /></div>
                    <div class="form-group"><label for="password-input">Student GPA</label><input type="number" id="std-gpa" min="0" max="5" step=".01" class="form-control" /></div><div class="form-group"><label style="margin-bottom: 5px;">Student Strongest Skill</label>
    <div class="form-check"><input type="radio" class="form-check-input" name="skill" value="1" id="rdbtn1" /><label class="form-check-label" for="rdbtn1">Writing</label></div>
    <div class="form-check"><input type="radio" class="form-check-input" name="skill" value="2" id="rdbtn2" /><label class="form-check-label" for="rdbtn2">Leadership</label></div>
    <div class="form-check"><input type="radio" class="form-check-input" name="skill" value="3" id="rdbtn3" /><label class="form-check-label" for="rdbtn3">Problem Solving</label></div>
    <div class="form-check"><input type="radio" class="form-check-input" name="skill" value="4" id="rdbtn4" /><label class="form-check-label" for="rdbtn4">Creativity</label></div>
    <div class="form-check"><input type="radio" class="form-check-input" name="skill" value="5" id="rdbtn5" /><label class="form-check-label" for="rdbtn5">Planning</label></div>
</div><div class="form-group"><label style="margin-bottom: 5px;">Student Preferred Meeting Time</label>
    <div class="form-check"><input type="radio" class="form-check-input" name="prftime" value="1" id="rdbtn6" /><label class="form-check-label" for="rdbtn6">Morning</label></div>
    <div class="form-check"><input type="radio" class="form-check-input" name="prftime" value="2" id="rdbtn7" /><label class="form-check-label" for="rdbtn7">Afternoon</label></div>
    <div class="form-check"><input type="radio" class="form-check-input" name="prftime" value="3" id="rdbtn8" /><label class="form-check-label" for="rdbtn8">Night</label></div>
</div>
                    <div class="form-group"><button class="btn btn-primary" id="addBtn" type="button" style="margin-left: 75px;margin-top: 20px;background: transparent;width: 100px;">&nbsp;Add&nbsp;</button></div>
                </form>
            </div>
            <div class="col col-lg-8" style="background: #ffffff;padding-left: 30px;">
                <h1 style="margin: 20px;width: 300px;font-family: Ubuntu, sans-serif;font-size: 32px;margin-right: 250px;margin-left: 250px;">Class Roster</h1>
                <div style="margin-bottom: 0;"><label style="margin-bottom: 0;margin-right: 10px;font-size: 20px;">Team Size:</label><input type="number" id="form-team-size" style="width: 50px;" min="2" max="10" step="1"><button id="submitBtn" class="btn btn-success text-center" type="button" style="text-align: center;margin-left: 0;margin-top: 0;border-style: none;width: 250px;float: right;margin-bottom: 20px;">Generate Teams</button></div>
    <table id="stdTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead >
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>GPA</th>
                <th>Skill</th>
                <th>Timing</th>
                <th>Action</th>
            </tr>
        </thead>
            
    </table>
</div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="assets/js/new-age.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/loadingoverlay.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
</body>

</html>
